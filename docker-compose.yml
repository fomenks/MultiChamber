services:
  multichamber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multichamber
    hostname: multichamber
    
    ports:
      - "8123:8080"
      - "10000-10100:10000-10100"
    
    environment:
      - MC_ADMIN_PASSWD=qwe321
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - JWT_SECRET=multichamber-secret-production
    
    volumes:
      - user_data:/home/users
      - app_data:/app/data
    
    privileged: true
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    networks:
      - multichamber-network

volumes:
  user_data:
    driver: local
  app_data:
    driver: local

networks:
  multichamber-network:
    driver: bridge